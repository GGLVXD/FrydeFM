<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="title" content="FrydeFM">
    <meta name="description" content="24/7 pop music radio!">
    <meta name="keywords" content="radio, pop, music, 24/7, play, truck, games, fryde, frydefm">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="GGLVXD">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>FrydeFM</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css?v2322">
<style>
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        background: black;
        color: white;
    }
    header img {
        max-height: 50px;
    }
    nav {
        display: flex;
        gap: 15px;
    }
    nav a {
        text-decoration: none;
        color: white; 
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
    }
    nav a:hover {
        background: rgba(255, 255, 255, 0.1);
    }
    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: center;
        }
        nav a {
            padding: 10px;
            width: 100%;
            text-align: center;
        }
    }
    body {
        padding-top: 70px;
    }
</style>
<body>
    <header>
        <a href="#"><img src="img/cover.png" alt="FrydeFM Logo"></a>
        <nav>
            <a href="https://discord.gg/XjMuX7UPRr">Discord</a>
            <a href="contact.html">Contact</a>
            <a href="advertising.html">Advertising</a>
        </nav>
    </header>
    <div class="cover-site"></div>
    <main>
        <section id="player">
            <div class="container">
                <div class="row web-player">
                    <div class="col-12 col-lg-10">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="cover-album">
                                    <div id="currentCoverArt"></div>
                                    <div class="watermark"></div>
                                </div>
                            </div>
                            <div class="col-12 ml-md-auto col-md-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="info-current-song">
                                            <h2 id="currentSong" class="current-song text-uppercase">Song</h2>
                                            <h3 id="currentArtist" class="current-artist text-captalize">Artist</h3>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="play-pause col-12 col-md-6 text-center">
                                                <button class="btn-play" onclick="togglePlay()">
                                                    <i id="playerButton" class="fa fa-play"></i> <span id="buttonPlay">PLAY</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center">
                                                <div class="row volume-control">
                                                    <div class="volume-icon col-1"><i class="fa fa-volume-up"></i></div>
                                                    <div class="volume-slide col-10 text-center">
                                                        <input type="range" id="volume" step="1" min="0" max="100" value="80">
                                                    </div>
                                                    <div class="percentual-volume col-12">Volume <span id="volIndicator">...</span>%</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-md-6 text-center call-lyrics">
                                                <a href="https://frydefmdocs.gglvxd.eu.org" target="_blank">Documentation</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row historic">
                    <div class="col-12">
                        <h2>RECENTLY PLAYED</h2>
                        <div class="row" id="historicSong">
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">No Song</div>
                                    <div class="artist">No Artist</div>
                                </div>
                            </article>
                            <article class="col-12 col-md-6">
                                <div class="cover-historic"></div>
                                <div class="music-info">
                                    <div class="song">No Title</div>
                                    <div class="artist">No Artist</div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="modalLyrics" tabindex="-1" role="dialog" aria-labelledby="lyricsSong" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lyricsSong">Lyrics</h5>
                    <button type="button" style="color: #fff" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="lyric"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js?3892920001992"></script>
</body>
</html>
